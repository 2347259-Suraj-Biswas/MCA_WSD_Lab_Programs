<!DOCTYPE html>
<html>
<head>
    <title>Lab Exercise - 3</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        body {
            background: linear-gradient(to bottom, #4A90E2, #00A6A6);
        }
    </style>
    <script type='text/javascript'>
        function GetMap() {
            var map = new Microsoft.Maps.Map(document.getElementById('myMap'),
                {});

            var center = map.getCenter();

            // custom Pushpin
            var pin = new Microsoft.Maps.Pushpin(center, {
                icon: './images/poi-custom.png', 
                anchor: new Microsoft.Maps.Point(12, 39)
            });

            map.entities.push(pin);

            document.getElementById('latitude').textContent = center.latitude.toFixed(6);
            document.getElementById('longitude').textContent = center.longitude.toFixed(6);
        }
    </script>
    <script type='text/javascript'
        src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=ArF2RW3anHyK8dKk0nGJ-uh-PPC8UOm0qMkZtyMedNA3wvFysgpan7aOZMNwp3Pf'
        async defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 center-content">
                <h2 class="text-center" style="color: whitesmoke;">Lab Exercise - 3: Geolocation & SVG/Canvas</h2>
                <div class="svg-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="yellow" />
                        <circle cx="35" cy="35" r="5" fill="black" />
                        <circle cx="65" cy="35" r="5" fill="black" />
                        <path d="M30 70 Q50 85 70 70" stroke="black" stroke-width="3" fill="transparent" />
                    </svg>
                </div>
                <div id="myMap" style="position:relative;width:100%;height:400px;border-radius: 20px; overflow: hidden;"></div>
                <h2 style="color: whitesmoke;">---Coordinates---</h2>
                <p style="font-weight: 500;">Latitude: <span id="latitude" style="color: white;">--</span></p>
                <p style="font-weight: 500;">Longitude: <span id="longitude" style="color: white;">--</span></p>
            </div>
        </div>
    </div>
</body>

</html>
