<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="Feedback.css">
    <style>
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .registration-form {
            max-width: 500px;
            box-shadow: 10px 10px darkorange;
            width: 100%;
            padding: 20px;
            border-style: inset;
            border-radius: 30px;
            padding: 40px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Light Hearted Laughs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Feedback.html">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jokesdisplay.html">Jokes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="center-form">
        <form class="comment-form" id="comment-form" action="#" method="post">
            <h1 style="text-align: center;">Leave a Comment</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" oninput="checkFullName()" />
                <small>Error message</small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" oninput="checkEmail()" />
                <small>Error message</small>
            </div>

            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" id="comment" rows="7" oninput="checkComment()"></textarea>
                <small>Error message</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Submit</button>
        </form>
    </div>
    <script src="feedBack.js"></script>
</body>

</html>
