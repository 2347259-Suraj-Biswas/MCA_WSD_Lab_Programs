    <section>
        <div class="contact-section">
            <span>
                <h3 id="contact-start">{*}</h3>
            </span>
        </div>
        <div class="contact-head">
            <span>&lt;contact_me&gt;</span><br>
            <p>...do not enter any "confidential information" inside the form</p>
        </div>
        <div class="contact-form-container">
            <form class="contact-form">
                <input type="text" id="form-name-field1" placeholder="_name*" required><br>
                <input type="email" id="form-email-field2" placeholder="_email*" spellcheck="false" required><br>
                <textarea name="message-field3" id="form-message-field3" cols="30" rows="10"
                    placeholder="_message*"></textarea><br>
                <button class="contact-btn" type="submit">{send}</button>
            </form>
        </div>
    </section>
